<!-- 
    Bootstrap grid system provides an easy and powerful way to create responsive 
    layouts of all shapes and sizes.
    It is built with flexbox with mobile-first approach
    Also, it is fully responsive and uses twelve(12) column system(12 columns available per row)
    and six default responsive tiers

    col-sm-* - mobile phones in landscape mode
    col-md-* - medium screens like tabets
    col-lg-* - small laptops
    col-xl-* - laptops and desktops
    col-xxl-* - large desktop screens
-->
